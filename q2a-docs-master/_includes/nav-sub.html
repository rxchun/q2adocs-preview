
<div class="page-sidebar-toggle">Menu</div>

<nav class="page-sidebar-content">
	{% for navpage in site.nav.main %}
		<h4 class="docs-nav-title">{{ navpage.name }}</h4>
		{% if navpage.sub %}
			<ul class="docs-nav">
				{% for subnavpage in site.nav[navpage.sub] %}
					<li class="docs-nav-item"><a href="{{ site.baseurl }}{{ subnavpage.path }}">{{ subnavpage.name }}</a></li>
				{% endfor %}
			</ul>
		{% endif %}
	{% endfor %}
</nav>
